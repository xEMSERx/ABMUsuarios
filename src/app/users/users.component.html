<div class="users-container">
    <h1>Gesti√≥n de Usuarios</h1>
  
    <!-- Formulario para agregar o editar usuarios -->
    <form (ngSubmit)="addUser()">
      <label for="name">Nombre: </label>
      <input type="text" id="name" [(ngModel)]="newUser.name" name="name" required />
      <br><br>
      <label for="email">Email: </label>
      <input type="email" id="email" [(ngModel)]="newUser.email" name="email" required />
      <br><br>
      <button type="submit">{{ isEditing ? 'Actualizar Usuario' : 'Agregar Usuario' }}</button>
      <button type="button" *ngIf="isEditing" (click)="cancelEdit()">Cancelar</button>
    </form>
  
    <!-- Tabla de usuarios -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <button (click)="editUser(user)">Editar</button>
            <button (click)="deleteUser(user.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
